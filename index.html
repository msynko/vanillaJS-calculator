<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  
    <title>Javascript Calculator</title>
</head>

<body>

<main class="container">
    <div class="calc">
            <div class="screen">8 </div>

           <div class="buttons">

                    <div class="row">
                            <button id="clear" class="btn clear">C</button>
                            <button class="btn key backspace" >&#8676;</button>
                            <button class="btn key division"> รท </button>
                        </div>
                    
                    <div class="row">
                            <button class="btn key seven">7</button>
                            <button class="btn key eight">8</button>
                            <button class="btn key nine">9</button>
                            <button class="btn key multiple">x</button>
                    </div> 
                            
                    <div class="row">
                            <button class="btn key four">4</button>
                            <button class="btn key five">5</button>
                            <button class="btn key six">6</button>
                            <button class="btn key minus">-</button>
                    </div>
                    <div class="row">
                            <button class="btn key one">1</button>
                            <button class="btn key two">2</button>
                            <button class="btn key three">3</button>
                            <button class="btn key plus">+</button>
                    </div>
                    <div class="row">
                            <button class="btn zero">0</button>
                            <button class="btn key equal">=</button>
                    </div>
            

            </div>

           
    </div>
   

</main>
</body>
<script src="./index.js"></script>
</html>
